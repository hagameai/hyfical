```ini
[DEFAULT]
# Default settings for all environments
repo_name = my_repo
debug = false
log_level = INFO

[development]
# Development environment settings
repo_name = dev_repo
debug = true
log_level = DEBUG

[testing]
# Testing environment settings
repo_name = test_repo
debug = false
log_level = INFO

[production]
# Production environment settings
repo_name = prod_repo
debug = false
log_level = ERROR

# Validation settings
[validation]
enabled = true
max_retries = 3
timeout = 30
