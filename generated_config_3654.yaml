# Configuration file for GitOperations project

# Default settings
default:
  # Directory where repositories will be initialized
  repo_base_dir: "./repositories"
  
  # Logging level for operations
  log_level: "INFO"

# Environment-specific settings
environments:
  development:
    repo_base_dir: "./dev_repositories"
    log_level: "DEBUG"
  
  testing:
    repo_base_dir: "./test_repositories"
    log_level: "WARNING"
  
  production:
    repo_base_dir: "./prod_repositories"
    log_level: "ERROR"

# Validation settings
validation:
  # Enable or disable validation checks
  enable: true
  # Specify the validation rules
  rules:
    - rule: "repository_exists"
      message: "Ensure the repository does not already exist before initialization."
    - rule: "valid_repo_name"
      message: "Repository name must not contain special characters."

# Comments for clarity:
# - Adjust repo_base_dir as needed for different environments.
# - Set log_level to control verbosity based on environment.
# - Use validation rules to enforce best practices.
