```ini
[DEFAULT]
# Default settings for the application
repo_name = "default_repo"
git_command = "git"

[development]
# Development environment settings
debug = true
log_level = "DEBUG"

[testing]
# Testing environment settings
debug = false
log_level = "INFO"
test_dir = "test_git_operations"

[production]
