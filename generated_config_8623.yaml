```ini
# Configuration file for GitOperations project

[default]
# Default repository name
repo_name = "my_repository"

# Default directory for testing
test_dir = "test_git_operations"

[development]
# Development-specific settings
repo_name = "dev_repository"
test_dir = "dev_test_git_operations"

[production]
# Production-specific settings
repo_name = "prod_repository"
test_dir = "prod_test_git_operations"

# Validation settings
[validation]
# Enable or disable validation
enabled = true
# Specify the types of validations to perform
types = ["repository", "file"]
